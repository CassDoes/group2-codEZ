<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Gruppo&family=Monoton&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10c0b6b763.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="../stylesheets/primary.css">
  <title>{COD}EZ Login</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
    <h1 class="navbar-brand"> <span class="logo-1">{</span>COD<span class="logo-1">}</span>EZ<span class="logo-2"> .community</span></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav ml-auto wrappers">
        <div class="nav-item active icon home">
          <div class="tooltips">HOME</div>
          <a class="nav-link" href="./homepage.html"><span><i class="fa-solid fa-house"></i></span></a>
        </div>
        <div class="nav-item active icon user">
          <div class="tooltips">LOGIN</div>
          <a class="nav-link" href="./login.html"><span><i class="fa-solid fa-user"></i></span></a>
        </div>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0" id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </nav>

  <div class="container" id="form-container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-8 col-md-9 col-sm-11">
        <h2>Login</h2>
        <hr>
        <form action="/api/auth" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-outline mb-4">
          <input type="text" id="form-username" class="form-control" name="username" />
          <label class="form-label" for="form-username">User Name</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="form-password" class="form-control" name="password" />
          <label class="form-label" for="form-password">Password</label>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form-remember" checked />
              <label class="form-check-label" for="form-remember"> Remember me </label>
            </div>
          </div>
          <div class="col">
            <a href="#!">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-block mb-4 si-btn">Sign in</button>
      </form>
        <div class="text-center">
          <p>or:</p>
          <form action="/api/fbauth/loginfacebook" method="get" enctype="application/x-www-form-urlencoded">
            <button type="submit" class="btn btn-block mb-4 fb-btn">
              <i class="fab fa-facebook-f"></i>  Sign in with Facebook
            </button>
          </form>
          <form action="/api/ghauth/github" method="get" enctype="application/x-www-form-urlencoded">
            <button type="submit" class="btn btn-block mb-4 gh-btn">
              <i class="fab fa-github"></i></i>  Sign in with GitHub
            </button>
          </form>
          <p>Not a member? <a href="./register.html">Register</a></p>
        </div>
        <hr>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="container mt-5">
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom justify-content-center" id="navigation">
      <div class="navbar-nav text-center">
        <a class="nav-item nav-link" href="./account.html">My Account<span class="sr-only">(My Account)</span></a>
        <a class="nav-item nav-link" href="./privacy-policy.html">Privacy Policy<span class="sr-only">(Privacy Policy)</span></a>
        <a class="nav-item nav-link" href="./terms-of-service.html">Terms of Use<span class="sr-only">(Terms of Use)</span></a>
        <a class="nav-item nav-link" href="./homepage.html">&copy2022 TeamVeggie<span class="sr-only">(Home Page)</a>
      </div>
    </nav>
  </div>

</body>
</html>
