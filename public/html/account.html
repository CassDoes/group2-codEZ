<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Gruppo&family=Monoton&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10c0b6b763.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="../stylesheets/primary.css">
  <title>{COD}EZ My Account</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
    <h1 class="navbar-brand"> <span class="logo-1">{</span>COD<span class="logo-1">}</span>EZ<span class="logo-2"> .community</span></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav ml-auto wrappers">
        <div class="nav-item active icon home">
          <div class="tooltips">HOME</div>
          <a class="nav-link" href="/"><span><i class="fa-solid fa-house"></i></span></a>
        </div>
        <div class="nav-item active icon user">
          <div class="tooltips">LOGIN</div>
          <a class="nav-link" href="/account"><span><i class="fa-solid fa-user"></i></span></a>
        </div>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0" id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </nav>

  <!-- Account Form -->
  <div class="container" id="form-container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="row justify-content-between">
          <h2 class="col-lg-4">My Account</h2>
          <button type="button" class="btn btn-block si-btn col-lg-3 mt-1 mb-1 mr-3 ml-3">View 'My Tips'</button>
        </div>
        <hr>
        <h4 class="mb-3">Personal Information</h4>
        <form action="/api/auth" method="post" enctype="application/x-www-form-urlencoded">

          <div class="form-outline mb-3">
            <label class="form-label" for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" placeholder="Jane" name="firstname" />
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control" placeholder="Doe" name="lastname"/>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="username">User Name</label>
            <input type="text" id="username" class="form-control" placeholder="JaneD0e" name="username" disabled/>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="janed0e@gmail.com" name="email" disabled/>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="**********" name="password"/>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="**********" />
          </div>
          <button type="button" class="btn btn-block mb-4 update-btn">Update Account</button>
        </form>
        <form action="/api/auth" method="delete" enctype="application/x-www-form-urlencoded">
          <button type="button" class="btn btn-block mb-4 delete-btn">Delete Account</button>
        </form>
        <hr>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="container mt-5">
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom justify-content-center" id="navigation">
      <div class="navbar-nav text-center">
        <a class="nav-item nav-link" href="/account">My Account<span class="sr-only">(My Account)</span></a>
        <a class="nav-item nav-link" href="/privacy-policy">Privacy Policy<span class="sr-only">(Privacy Policy)</span></a>
        <a class="nav-item nav-link" href="/terms-of-service">Terms of Use<span class="sr-only">(Terms of Use)</span></a>
        <a class="nav-item nav-link" href="/">&copy2022 TeamVeggie<span class="sr-only">(Home Page)</a>
      </div>
    </nav>
  </div>

</body>

</html>
